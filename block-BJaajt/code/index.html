<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github user finder</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Github User Finder</h1>
    </header>

    <main class="text-center">
      <input class="input" type="text" placeholder="Enter a github username" />

      <section class="container">
        <figure>
          <img
            class="user-img"
            src="https://freepngclipart.com/download/woman/27704-woman-female-high-quality-part-png-image.png"
            alt=""
          />
        </figure>
        <div class="user-name-info">
          <h2 class="user-name">Arya Stark</h2>
          <a class="user-git-name" href="">@Arya</a>
        </div>
        <div class="follow-info">
          <div class="flex follow-info-col">
            <h3 class="followers">Followers;</h3>
            <figure class="followersImg">
              <img
                class="follow-img"
                src="https://images.unsplash.com/photo-1691156324497-099d74964d78?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt=""
              />
              <img
                class="follow-img"
                src="https://images.unsplash.com/photo-1682685796965-9814afcbff55?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt=""
              />
              <img
                class="follow-img"
                src="https://plus.unsplash.com/premium_photo-1686218921810-5aa724a04601?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=377&q=80"
                alt=""
              />
              <img
                class="follow-img"
                src="https://images.unsplash.com/photo-1690983182312-118fd81ea805?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80"
                alt=""
              />
              <img
                class="follow-img"
                src="https://images.unsplash.com/photo-1691275897699-9984864e20de?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt=""
              />
            </figure>
          </div>
          <div class="flex">
            <h3 class="following">Following;</h3>
            <figure class="followingImg">
              <img
                class="follow-img"
                src="https://images.unsplash.com/photo-1683009426952-13567b4fa28b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=419&q=80"
                alt=""
              />
              <img
                class="follow-img"
                src="https://images.unsplash.com/photo-1691485455368-8b8f6f7583d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=432&q=80"
                alt=""
              />
              <img
                class="follow-img"
                src="https://plus.unsplash.com/premium_photo-1673283380425-0f41f67db1c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt=""
              />
              <img
                class="follow-img"
                src="https://images.unsplash.com/photo-1682685797828-d3b2561deef4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt=""
              />
              <img
                class="follow-img"
                src="https://plus.unsplash.com/premium_photo-1664804191180-be0c073f2004?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=327&q=80"
                alt=""
              />
            </figure>
          </div>
        </div>
      </section>
      <hr class="" />
      <section class="container">
        <h2 class="getCat">Get Random Cat</h2>
        <figure>
          <img
            class="new-cat"
            src="https://cdn2.thecatapi.com/images/eb4.jpg"
            alt=""
          />
        </figure>
        <button class="btn">Get New Cat</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
